<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{{ page.title }}</title>
  <meta name="description" content="Sprout Technology Services">
  <meta name="author" content="Mart T. Sears">

  <!-- Mobile viewport optimized -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <link rel="stylesheet" href="/css/style.css">

  <!-- All JavaScript at the bottom, except for Modernizr and Respond.
       Modernizr enables HTML5 elements & feature detects; Respond is a polyfill for min/max-width CSS3 Media Queries
  -->
  <script src="/js/libs/modernizr-2.0.min.js"></script>
  <script src="/js/libs/respond.min.js"></script>
</head>

<body class="clearfix">

  <div id="container">
    <header class="clearfix">
      <a href='/' class="logo">Sprout Technology</a>
      <nav>{% include header_navigation.html %}</nav>
    </header>

    <div id="main" role="main">
       {{ content }}
    </div>

    <footer>
      <div class = 'footer_nav'>{% include inner_footer_navigation.html %}</div>
    </footer>
  </div> <!--! end of #container -->

  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.6.1.min.js">\x3C/script>')</script>

  <script src="/js/plugins.js"></script>
  <script src="/js/script.js"></script>

  <script>

    g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g,s)}(document,'script'));

</body>
</html>
