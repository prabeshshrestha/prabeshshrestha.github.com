---
layout: default
--- 
<h3 class='sidebar-title'>Recent Posts</h3>
<ul>
  <li>
    <table>
      {% for post in site.posts %}
      <tr valign='top'>
        <td nowrap><span class='date'>{{ post.date | date_to_string }}</span></td>
        <td><a href="{{ post.url }}">{{ post.title }}</a></td>
      </tr>
      {% endfor %}
    </table>
  </li>
</ul>
 
<h2>{{ page.title }}</h2> 

<div id="container">
	{{ content }}
</div>
